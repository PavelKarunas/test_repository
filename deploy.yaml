apiVersion: v1
kind: Namespace
metadata:
  name: pkarunas
---
apiVersion: v1
kind: Secret
metadata:
  name: regcred
  namespace: pkarunas
data:
  .dockerconfigjson: 
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pkarunas-tomcat
  namespace: pkarunas
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxSurge: 1
        maxUnavailable: 50%
  selector:
    matchLabels:
      app: pkarunas-tomcat
  template:
    metadata:
      labels:
        app: pkarunas-tomcat
    spec:
      containers:
      - name: pkarunas-tomcat
        image: replace_string
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /helloworld-ws/
            port: 8080
            httpHeaders:
            - name: Server
              value: openresty/1.15.8.2
          initialDelaySeconds: 24
          periodSeconds: 3
          successThreshold: 1
          timeoutSeconds: 5
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: tomcat
  name: pkarunas-svc
  namespace: pkarunas
spec:
  ports:
  - port: 80
    nodePort: 30170
    protocol: TCP
    targetPort: 8080
  selector:
    app: pkarunas-tomcat
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pkarunas-ingress
  namespace: pkarunas
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /helloworld-ws/
spec:
  rules:
  - host: helloworld-app.k8s.pkarunas.playpit.by
    http:
      paths: 
      - path: /
        backend:
          serviceName: pkarunas-svc
          servicePort: 80
